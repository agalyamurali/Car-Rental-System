<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Your Ride - rentRideX</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            background: url(https://sl.bing.net/g6CRWoffOou) no-repeat center center fixed;

        }

        .container {
            background: white;
            padding: 30px;
            width: 40%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 90%;
            padding: 12px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>🚗 Book Your Ride Now</h2>

        <form action="http://localhost:8080/bookings" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>

            <select name="carModel" required>
                <option value="" disabled selected>Select Car Model</option>
                <option value="Sedan">🚘 Sedan ($50/day)</option>
                <option value="SUV">🚙 SUV ($80/day)</option>
                <option value="Luxury">🏎️ Luxury ($150/day)</option>
            </select>

            <input type="date" name="startDate" required>
            <input type="number" name="days" min="1" placeholder="Number of Days" required>

            <input type="text" name="coupon" placeholder="Coupon Code (Optional)">

            <button type="submit">🚀 Confirm Booking</button>
        </form>
    </div>

</body>
</html>
