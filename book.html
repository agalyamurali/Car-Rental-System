<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Your Ride - rentRideX</title>
    <style>
        /* Apply the background image */
        body {
            font-family: 'Arial', sans-serif;
            background: url() no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Glassmorphism effect for the form */
        .container {
            background: rgba(255, 255, 255, 0.1); /* Transparent white */
            backdrop-filter: blur(10px); /* Blur effect */
            padding: 30px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input, select, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        /* Stylish input fields */
        input, select {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Change placeholder color */
        input::placeholder {
            color: #ddd;
        }

        /* Beautiful button */
        button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>🚗 Book Your Ride</h2>

        <form action="http://localhost:8080/bookings" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>

            <select name="carModel" required>
                <option value="" disabled selected>Select Car Model</option>
                <option value="Sedan">🚘 Sedan ($50/day)</option>
                <option value="SUV">🚙 SUV ($80/day)</option>
                <option value="Luxury">🏎️ Luxury ($150/day)</option>
            </select>

            <input type="date" name="startDate" required>
            <input type="number" name="days" min="1" placeholder="Number of Days" required>
            <input type="text" name="coupon" placeholder="Coupon Code (Optional)">

            <button type="submit">🚀 Confirm Booking</button>
        </form>
    </div>

</body>
</html>
