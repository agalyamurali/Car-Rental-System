            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Glassmorphism Effect */
        .container {
            background: rgba(10, 10, 50, 0.9); /* Deep Royal Blue */
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6); /* Gold Glow */
            text-align: center;
            border: 2px solid gold; /* Golden Border */
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: gold; /* Royal Gold */
        }

        input, select, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        /* Elegant Input Fields */
        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid gold;
        }

        /* Change Placeholder Color */
        input::placeholder {
            color: #f5d442; /* Light Gold */
        }

        /* Stylish Golden Button */
        button {
            background: linear-gradient(135deg, #FFD700, #DAA520); /* Gold Gradient */
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 3px 8px rgba(255, 215, 0, 0.6);
        }

        button:hover {
            background: linear-gradient(135deg, #DAA520, #FFD700);
            transform: scale(1.05);
            box-shadow: 0 5px 12px rgba(255, 215, 0, 0.9);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>🚗 Book Your Luxury Ride</h2>

        <form action="http://localhost:8080/bookings" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>

            <select name="carModel" required>
                <option value="" disabled selected>Select Car Model</option>
                <option value="Sedan">🚘 Sedan ($50/day)</option>
                <option value="SUV">🚙 SUV ($80/day)</option>
                <option value="Luxury">🏎️ Luxury ($150/day)</option>
            </select>

            <input type="date" name="startDate" required>
            <input type="number" name="days" min="1" placeholder="Number of Days" required>
            

            <button type="submit">🚀 Reserve Now</button>
        </form>
    </div>

</body>
